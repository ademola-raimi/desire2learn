language: php

php:
  - 5.5.9
  - 5.6
  - 7.0
  - hhvm


matrix:

    allow_failures:
        - php: 7.0
        - php: hhvm

install: travis_retry composer install --no-interaction --prefer-source

before_script:
  - cp .env.travis .env
  - mysql -e "create database IF NOT EXISTS desire2learn;"
  - composer self-update
  - composer install --no-interaction

before_install:
   - mysql -e "create database IF NOT EXISTS desire2learn;" -uroot

script:
  - vendor/bin/phpunit

after_success:
    - travis_retry php vendor/bin/coveralls
    # or enable logging
    - travis_retry php vendor/bin/coveralls -v



